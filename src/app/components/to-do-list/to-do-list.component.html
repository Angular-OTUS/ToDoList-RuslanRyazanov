<h1>ToDo List</h1>
<ul class="common-list">
  <app-to-do-list-item *ngFor="let item of listItems"
                      [listItem]="item"
                      (delete)="deleteItem(item.id)">
  </app-to-do-list-item>
</ul>

<div class="task">
  <input class="task__input"
        [(ngModel)]="newItemValue"
        matInput>
  <button (click)="addItem(newItemValue); newItemValue=''"
          class="task__button-add"
          [disabled]="!newItemValue.trim()">Add task
  </button>
</div>
