<div class="toast">
  <div class="toast__block" *ngFor="let toast of toasts; let i = index">
    <span class="toast__text">{{ toast }}</span>
    <app-button (click)="removeToast(i)"
                [classTypeButton]="'common__button_toast'">
                {{ closeToastButtonTitle }}
    </app-button>
  </div>
</div>
